{% extends 'base.html' %}

{%  block content %}

            <h2>Edit Employee</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="{% url 'list_employees' %}" class="back-link">Back to Employee List</a>

{% endblock %}

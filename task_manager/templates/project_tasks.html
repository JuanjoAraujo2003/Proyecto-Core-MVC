<!DOCTYPE html>
<html>
<head>
    <title>Tasks for {{ project.name }}</title>
</head>
<body>
    <h1>Tasks for Project: {{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.status }} - Due: {{ task.due_date }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' project.id %}">Add a New Task</a>
    <br>
    <a href="{% url 'project_list' %}">Back to Project List</a>
</body>
</html>
